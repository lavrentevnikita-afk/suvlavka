version: '3.9'

services:
  backend:
    build: ./backend
    command: npm run start:dev
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    environment:
      - NUXT_PUBLIC_API_BASE_URL=http://localhost:4000

  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: souvenir
      POSTGRES_PASSWORD: souvenir
      POSTGRES_DB: souvenir
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  db_data:
